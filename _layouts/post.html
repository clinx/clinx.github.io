<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="/css/prettify.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="/css/default.css" type="text/css" />
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
</head>
<body>
<div>
    <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></a></h1>
	<p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
    <div class="main clearfix">
        <div class="text-body">
            <div class="content-text">
                {{ content }}
            </div>
         </div>
         <div class="navbar">
            <div class="logo"><span>Mr.^('-')^</span></div>
            <ul>
                <li>
                    <a href="/">HOME</a>
                </li>
                <li>
                     <a href="/JAVASCRIPT">JAVASCRIPT({{ site.categories.javascript.size }})</a>
                </li>
                <li>
                     <a href="/CSSskill">CSS</a>                
                </li>
                <li>
                     <a href="/JAVA">JAVA({{ site.categories.java.size }})</a> 
                </li>
                <li>
                     <a href="/MATH">MATH</a> 
                </li>
            </ul>
        </div>
        <div class="splitline">
        </div>
    </div>
    <div class="back_top">
        &nbsp;
        <a onclick="home();return false;" href="javascript:void(0);" title="返回顶部">T</a>
    </div>
</div> 
    <script type="text/javascript" src="/jslib/prettify.js"></script>
    <script type="text/javascript" src="/jslib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">


        function home(){
            $('html, body').animate({
            scrollTop: $(".entry-title").offset().top
            }, 300);
        }

        $(function(){
            prettyPrint();
            $(window).scroll(function() {
                if ($(window).scrollTop() > 100) {
                    $(".back_top").fadeIn(1500);
                } else {
                    $(".back_top").fadeOut(1000);
                }
            });
        });
    </script> 
    <!--****迷***-->
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'clinxgithubio'; // required: replace example with your forum shortname
        var disqus_identifier = "{{ page.url }}";
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</body>

</html>
